<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Fire Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f5fa;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      color: #2f3542;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }
    li {
      background: #fff;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }
    .label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .label.normalne::before {
      content: 'âœ…';
    }
    .label.ohen::before {
      content: 'ðŸ”¥';
    }
    .label.dym::before {
      content: '\1F32B'; /* Smoke emoji */
    }
    .label.gas::before {
      content: '\26FD'; /* Fuel pump emoji */
    }
    .time {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Live Fire Detection</h1>
  <ul id="logList"></ul>

  <script>
    const ws = new WebSocket("wss:https://myfiredetection.glitch.me"); // Replace with your server IP or Glitch URL
    const logList = document.getElementById("logList");
    const logs = [];

    function showAlert(label) {
      Swal.fire({
        icon: 'error',
        title: 'ALERT: ' + label.toUpperCase(),
        text: 'Dangerous condition detected!',
        confirmButtonColor: '#d33'
      });
    }

    ws.onmessage = function(event) {
      const label = event.data.trim().toLowerCase();
      const now = new Date();
      const time = now.toLocaleTimeString("en-GB") + ":" + now.getMilliseconds().toString().padStart(3, '0');

      const li = document.createElement("li");
      const className = ['dym', 'gas', 'ohen'].includes(label) ? 'alert' : '';

      li.innerHTML = `
        <span class="label ${label}">${label}</span>
        <span class="time">${time}</span>
      `;

      logList.insertBefore(li, logList.firstChild);
      logs.unshift(label);

      if (logs.length > 50) {
        logs.pop();
        logList.removeChild(logList.lastChild);
      }

      if (['dym', 'gas', 'ohen'].includes(label)) {
        showAlert(label);
      }
    };
  </script>
</body>
</html>
